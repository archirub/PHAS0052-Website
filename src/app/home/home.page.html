<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      A Overview of Charged Lepton Number Violation Searches in Muons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History of CLFV searches in muons </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <canvas
          baseChart
          [data]="chartDataObject$ | async"
          [options]="chart_options"
          [type]="'scatter'"
        >
        </canvas>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <app-para></app-para>
</ion-content>
